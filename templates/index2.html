        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    }
    .menu .actionbar div

        width: 100%;

        align-items: center;
        justify-content: space-around;
        border-radius: 0.5rem;
        transition: 0.3s ease;

    }
    .menu .actionbar div h3

    }
    .menu .optionsBar

        height: 60%;

    }

        width: 45px;
        text-align: center;
        color: var(--bg-black-100);
    }

        width: calc(100% - 45px);
    }

        transform: translateX(-250px);
        opacity: 0;
        transition: transform 0.3s ease 0.1s;

    }
    .menu .menuUser a:hover p

    }
    @keyframes animArrow
    {
        0%

            transform: translateX(0);
        }
        50%

            transform: translateX(5px);
        }
        100%

            transform: translateX(0);
        }

    .menu .menuUser .userInfo

        position: absolute;

        height: 8rem;
        opacity: 0;
        color: var(--bg-black-50);
        pointer-events: none;
        top: 58%;
        left: 1.5rem;
        transition: 0.3s ease;
        transform: scale(0);
        transform-origin: bottom left;
    }
    .menu .menuUser .userInfo div

    }

    }
    .menu .menuUser .userInfo div::before
    {
        content: '';
        position: absolute;
        bottom: -18px;
        left: -2px;
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-right: 15px solid var(--bg-black-100);
        transform: rotate(45deg);
    }
    .menu .menuUser:hover .userInfo

    .menu .optionsBar .menuItem .menuOption:hover i,

  <script>

    var carousel = document.querySelector('.carousel');
    var figure = carousel.querySelector('figure');
    var numImages = figure.childElementCount;
    var theta = Math.PI/ numImages; // Adjust this value to change the scroll speed
    var currImage = 0;

    function scrollCarousel(direction) {
      if (direction === 'next') {
        currImage++;
      } else {
        currImage--;
      }

      const reducedSpeed = 0.2; // Adjust this value to change the speed
      figure.style.transform = `rotateY(${currImage * -theta * reducedSpeed}rad)`;

    }

    carousel.addEventListener('wheel', function(e) {
      e.preventDefault();
      var direction = e.deltaY > 0 ? 'next' : 'prev';
      scrollCarousel(direction);
    });

    carousel.addEventListener('touchstart', function(e) {
      var touchStartX = e.touches[0].clientX;

      carousel.addEventListener('touchmove', function(e) {
        e.preventDefault();
        var touchEndX = e.touches[0].clientX;
        var direction = touchEndX > touchStartX ? 'prev' : 'next';
        scrollCarousel(direction);
      });

      carousel.addEventListener('touchend', function() {
        carousel.removeEventListener('touchmove', null);
        carousel.removeEventListener('touchend', null);
      });
    });

            localStorage.setItem("theme","light");
        }
        updateIcon();
    })
    function themeMode(){
        if(localStorage.getItem("theme") !== null)
        {
            if(localStorage.getItem("theme") === "light")
            {
                document.body.classList.remove("dark");
            }
            else
            {
                document.body.classList.add("dark");
            }
        }
        updateIcon();
    }
    themeMode();
    function updateIcon(){
        if(document.body.classList.contains("dark"))
        {
            dayNight.querySelector("i").classList.remove("fa-moon");
            dayNight.querySelector("i").classList.add("fa-sun");
        }
        else

            dayNight.querySelector("i").classList.add("fa-moon");
